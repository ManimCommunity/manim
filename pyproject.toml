[tool.poetry]
name = "manim"
version = "0.2.0"
description = "Animation engine for explanatory math videos."
authors = ["3b1b <grant@3blue1brown.com>"]
license="MIT"
readme="README.md"
repository="https://github.com/manimcommunity/manim"
documentation="https://eulertour.com"
classifiers= [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Natural Language :: English",
    ]
exclude = ["scripts/","logo/","readme-assets/"]
packages = [
    { include = "manim" },
]

[tool.poetry.dependencies]
python = "^3.7"
colour = "*"
numpy = "*"
Pillow = "*"
progressbar = "*"
scipy = "*"
tqdm = "*"
pydub = "*"
pygments = "*"
pyreadline = { version = "*", markers = "sys_platform == 'win32'" }
rich = ">=4.2.1"
pycairo = [
	{ version = "^1.19", markers = "sys_platform != 'win32'"},
	{ version = "^1.19", markers = "sys_platform == 'win32'", source="testpypi" },
]

[tool.poetry.dev-dependencies]
pytest = "^6.0"
black  = "^20.8b1"


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
secondary = true


[tool.poetry.plugins]
[tool.poetry.plugins."console_scripts"]
"manim" = "manim.__main__:main"
"manimcm" = "manim.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
