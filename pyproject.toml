[tool.poetry]
name = "manimce"
version = "2020"
description = "Animation engine for explanatory math videos. Unoffical."
authors = ["3b1b <grant@3blue1brown.com>"]
license="MIT"
readme="README.md"
repository="https://github.com/manimcommunity/manim"
documentation="https://eulertour.com"
classifiers= [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Natural Language :: English",
    ]
exclude = ["scripts/","logo/","readme-assets/"]
packages = [
    { include = "manim" },
]


[tool.poetry.dependencies]
python = "^3.6"
colour = "*"
numpy = "*"
Pillow = "*"
progressbar = "*"
scipy = "*"
tqdm = "*"
pydub = "*"
pygments = "*"
pyreadline = { version = "*", markers = "sys_platform == 'win32'" }
rich = "*"
pycairo = "*"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.plugins]

[tool.poetry.plugins."console_scripts"]
"manim" = "manim.__main__:main"
"manimcm" = "manim.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
