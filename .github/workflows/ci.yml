name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      POETRY_VIRTUALENVS_CREATE: false
      DISPLAY: :0
      PYTEST_ADDOPTS: "--color=yes" # colors in pytest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: |
          pip install wheel
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python

      - name: Setup cache variables
        shell: bash
        id: cache-vars
        run: |
          export PATH="$HOME/.poetry/bin:$PATH"
          echo "::set-output name=poetry-dir::$(poetry config cache-dir)"
          echo "::set-output name=date::$(/bin/date -u "+%m%w%Y")"

      - name: Setup Poetry cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.cache-vars.outputs.poetry-dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}-${{ matrix.python }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          sudo apt-get -y install texlive texlive-latex-extra texlive-fonts-extra texlive-latex-recommended texlive-science texlive-fonts-extra tipa python-opengl libpango1.0-dev xvfb
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
          # start xvfb in the background
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &

      - name: Setup Brew cache (MacOS)
        id: cache-brew
        if: runner.os == 'macOS'
        uses: actions/cache@v2
        with:
          path: ~/brew-cache
          key: test8-brew-${{ matrix.python }}-${{ steps.cache-vars.outputs.date }}

      - name: Install system dependencies (MacOS)
        if: runner.os == 'macOS'
        run: |
          ffmpegURL="https://evermeet.cx/ffmpeg/ffmpeg-4.3.2.zip"
          ffprobeURL="https://evermeet.cx/ffmpeg/ffprobe-4.3.2.zip"
          ffserverURL="https://evermeet.cx/ffmpeg/ffserver-3.4.2.zip"
          brew update && brew upgrade basictex && brew cleanup
          brew install openssl readline pyenv pyenv-virtualenv
          brew install --cask basictex
          eval "$(/usr/libexec/path_helper -s)"
          sudo tlmgr update --self
          sudo tlmgr install standalone preview doublestroke relsize fundus-calligra wasysym physics dvisvgm rsfs wasy cm-super
          echo "Installing ffmpeg..."
          curl -SL "$ffmpegURL" --create-dirs -o ~/macos/tmp/ffmpeg.zip
          curl -SL "$ffprobeURL" --create-dirs -o ~/macos/tmp/ffprobe.zip
          curl -SL "$ffserverURL" --create-dirs -o ~/macos/tmp/ffserver.zip
          mkdir -p ~/brew-cache/ffmpeg
          unzip ~/macos/tmp/ffmpeg.zip -d ~/brew-cache/ffmpeg
          unzip ~/macos/tmp/ffprobe.zip -d ~/brew-cache/ffmpeg
          unzip ~/macos/tmp/ffserver.zip -d ~/brew-cache/ffmpeg
          sudo chmod +x ~/brew-cache/ffmpeg/ff*
          echo "Completed ffmpeg"
          brew install pkg-config libffi pango glib
          echo "/Library/TeX/texbin" >> $GITHUB_PATH
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Add macOS dependencies to PATH
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "/brew-cache/ffmpeg" >> $GITHUB_PATH

      - name: Setup Windows cache
        id: cache-windows
        if: runner.os == 'Windows'
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}\ManimCache
          key: ${{ runner.os }}-dependencies-ffmpeg-tinytex-${{ hashFiles('.github/manimdependency.json') }}-${{ steps.cache-vars.outputs.date }}

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          release: false
          msystem: MINGW64
          path-type: inherit
          install: >-
            mingw-w64-x86_64-mesa

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows' && steps.cache-windows.outputs.cache-hit != 'true'
        run: |
          $ffmpegUrl = python -c "import json;print(json.load(open('.github/manimdependency.json'))['windows']['ffmpeg'])"
          $pangoVersion = python -c "import json;print(json.load(open('.github/manimdependency.json'))['windows']['pango'])"
          $tinyTexPackages = $(python -c "import json;print(' '.join(json.load(open('.github/manimdependency.json'))['windows']['tinytex']))") -Split ' '
          $OriPath = $env:PATH
          echo "Install Tinytex"
          Invoke-WebRequest "https://ci.appveyor.com/api/projects/yihui/tinytex/artifacts/TinyTeX.zip?job=image:%20Visual%20Studio%202019" -O "$($env:TMP)\TinyTex.zip"
          Expand-Archive -LiteralPath "$($env:TMP)\TinyTex.zip" -DestinationPath "$($PWD)\ManimCache\LatexWindows"
          $env:Path = "$($PWD)\ManimCache\LatexWindows\TinyTeX\bin\win32;$($env:PATH)"
          tlmgr update --self
          foreach ($c in $tinyTexPackages){
            $c=$c.Trim()
            tlmgr install $c
          }
          $env:PATH=$OriPath
          echo "Completed Latex"
          Invoke-WebRequest "$ffmpegUrl" -O "$($env:TMP)\ffmpeg.zip"
          7z x "$($env:TMP)\ffmpeg.zip" -o"$($PWD)\ManimCache"
          Move-Item "ManimCache\ffmpeg-*" "ManimCache\FFmpeg"
          Invoke-WebRequest "https://github.com/ManimCommunity/pango-windows-binaries/releases/download/$($pangoVersion)/pango-windows-binaires-x64.zip" -O "$($env:TMP)\Pango.zip"
          mkdir "$($PWD)\ManimCache\Pango"
          7z x "$($env:TMP)\Pango.zip" -o"$($PWD)\ManimCache\Pango"

      - name: Add Windows dependencies to PATH
        if: runner.os == 'Windows'
        run: |
          Remove-Item C:\msys64\mingw64\bin\python.exe -Force
          Remove-Item C:\msys64\mingw64\bin\python3.exe -Force
          $env:Path += ";" + "$($PWD)\ManimCache\FFmpeg\bin"
          $env:Path += ";" + "$($PWD)\ManimCache\LatexWindows\TinyTeX\bin\win32"
          $env:Path += ";" + "$($PWD)\ManimCache\Pango\pango"
          $env:Path = "$env:USERPROFILE\.poetry\bin;$($env:PATH)"
          $env:PATH = "C:\msys64\mingw64\bin;$($env:PATH)"
          echo "$env:Path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install manim
        run: |
          poetry config experimental.new-installer false
          poetry install -E webgl_renderer

      - name: Run tests
        run: poetry run pytest

      - name: Run module doctests
        run: poetry run pytest --cov-append --doctest-modules --ignore-glob="*opengl*" manim

      - name: Run doctests in rst files
        run: cd docs && pip install -r requirements.txt && poetry run make doctest O=-tskip-manim

      - name: Upload coverage
        uses: codecov/codecov-action@v1
