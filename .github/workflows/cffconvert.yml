ملف مضغوط جاهز للشعار المتحرك YASSINE & ASMAHAN:

المحتويات:

1. YassineAsmahanLogo.py  - سكربت التحريك الكامل.
2. heart.svg               - ملف القلب الأحمر.
3. README.txt             - تعليمات التشغيل خطوة بخطوة.

التشغيل:

1. تأكد من تثبيت Manim: pip install manim
2. ضع جميع الملفات في نفس المجلد.
3. افتح الطرفية (Terminal) وشغّل:
   manim -pql YassineAsmahanLogo.py YassineAsmahanLogo

النتيجة: فيديو MP4 للشعار المتحرك جاهز للاستخدام في الفيديوهات والسوشيال ميديا.
